        <title>test</title>
</head>

<body>

    <script type="text/javascript">
        let i;
        const val01 = parseInt(prompt("Enter value 01", "Enter"));
        const val02 = parseInt(prompt("Enter value 02", "Enter"));
        const val03 = parseInt(prompt("Enter value 03", "Enter"));

        const sum = val01 + val02 + val03
        const avg = sum/3
        alert("Average value: " + avg)
        if (avg >= 80){
            alert("A")
        }
        else if (80 > avg >= 60){
            alert("B")
        }
        else if (avg >= 40){
            alert("C")
        }
        else{
            alert("D")
        }
        document.write("Count from zero to" + avg + ": \n");
        for (i=0; i<=avg; i++){
            document.write(" " + i);
        }

    </script>
</body>
</html>
